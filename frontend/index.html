<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primepark - Login</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container border p-4 rounded shadow-sm w-100 w-sm-50 w-md-25">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-3 d-flex align-items-center">
                    <label for="email" class="form-label w-25">E-mail:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="mb-3 d-flex align-items-center">
                    <label for="senha" class="form-label w-25">Senha:</label>
                    <input type="password" id="senha" class="form-control" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </div>
            </form>
            <p id="mensagem" class="text-center mt-3"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
