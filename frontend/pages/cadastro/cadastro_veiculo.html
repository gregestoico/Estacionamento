<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Veículo</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
      <div class="card-body p-4">
        <h1 class="card-title text-center text-dark mb-4">Cadastro de Veículo</h1>
        <form id="client-form">
            <div class="mb-3">
            <label for="plate" class="form-label">Placa</label>
            <input type="text" id="plate" name="plate" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="model" class="form-label">Modelo</label>
            <input type="text" id="model" name="model" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="color" class="form-label">Cor</label>
            <input type="text" id="color" name="color" class="form-control" required>
          </div>
          <div class="mb-4">
            <label for="vehicle-type" class="form-label">Tipo de Veículo</label>
            <select id="vehicle-type" name="vehicle-type" class="form-select" required>
              <option value="">Selecione o tipo</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="cpf_cli" class="form-label">CPF do Cliente</label>
            <input type="text" id="cpf_cli" name="cpf_cli" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="../../js/cadastro/cadastro_veiculo.js"></script>
</body>
</html>
