<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente e Veículo</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container my-8">
    <h1 class="text-2xl font-bold mb-4">Cadastro de Cliente e Veículo</h1>
    <form id="client-form" class="space-y-4">
      <div>
        <label for="cpf" class="block font-medium">CPF</label>
        <input type="text" id="cpf" name="cpf" class="border rounded px-3 py-2 w-full" required>
      </div>
      <div>
        <label for="name" class="block font-medium">Nome</label>
        <input type="text" id="name" name="name" class="border rounded px-3 py-2 w-full" required>
      </div>
      <div>
        <label for="email" class="block font-medium">Email</label>
        <input type="email" id="email" name="email" class="border rounded px-3 py-2 w-full" required>
      </div>
      <div>
        <label for="phone" class="block font-medium">Telefone</label>
        <input type="tel" id="phone" name="phone" class="border rounded px-3 py-2 w-full" required>
      </div>
      <div>
        <label for="plan" class="block font-medium">Plano</label>
        <select id="plan" name="plan" class="border rounded px-3 py-2 w-full" required></select>
      </div>
      <div>
        <label for="plate" class="block font-medium">Placa</label>
        <input type="text" id="plate" name="plate" class="border rounded px-3 py-2 w-full" required>
      </div>
      <div>
        <label for="model" class="block font-medium">Modelo</label>
        <input type="text" id="model" name="model" class="border rounded px-3 py-2 w-full" required>
      </div>
      <div>
        <label for="color" class="block font-medium">Cor</label>
        <input type="text" id="color" name="color" class="border rounded px-3 py-2 w-full" required>
      </div>
      <div>
        <label for="vehicle-type" class="block font-medium">Tipo de Veículo</label>
        <select id="vehicle-type" name="vehicle-type" class="border rounded px-3 py-2 w-full" required>
          <option value="">Selecione o tipo</option>
          <option value="carro">Carro</option>
          <option value="moto">Moto</option>
          <option value="caminhao">Caminhão</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Cadastrar</button>
    </form>
  </div>
  <script src="../js/cadastro_cliente.js"></script>
</body>
</html>
