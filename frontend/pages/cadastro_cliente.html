<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente</title>
  <!-- <link rel="stylesheet" href="../../css/style.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
      <div class="card-body p-4">
        <h1 class="card-title text-center text-dark mb-4">Cadastro de Cliente</h1>
        <form id="client-form">
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Telefone</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="plan" class="form-label">Plano</label>
            <select id="plan" name="plan" class="form-select" required>
              <option value="">Selecione o plano</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="../../js/cadastro/cadastro_cliente.js"></script>
</body>
</html>
